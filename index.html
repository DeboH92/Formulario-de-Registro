<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
    <h1>Registration Form</h1>
    <table>
        <tr>
            <td>First Name:*</td>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <td>Last Name:*</td>
            <td><input type="text" name="last name"></td>
        </tr>
        <tr>
            <td>Email Address:*</td>
            <td><input type="text" name="Email Address"></td>
        </tr>
        <tr>
            <td>Password:*</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Confirm Password:*</td>
            <td><input type="password" name="Confirm password"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" name="dob">
            </td>
        </tr>
    </table>
    <p>Gender Identify</p>
    <input type="radio" name="Gender" value="Male" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" value="Female" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" value="Non-Binary" id="Non-Binary">
    <label for="Non-Binary">Non-Binary</label>
    <input type="radio" name="Gender" value="No" id="No">
    <label for="No">I prefer not to answer</label>
    <p>A short description about myself</p>
    <textarea name="comment" cols="30" rows="3"></textarea>
    <table>
        <tr>
        <td>Favorite Languaje</td>
        <td><select name="Languaje">
            <option>JavaScript</option>
            <option>Phyton</option>
            <option>C++</option>
            <option>Java</option>
        </select></td>
        </tr>
    </table>

    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to receive periodic email updates</label>
    <table>
        <tr>
        <td></td>
        <td><input type="submit" value="Sign up">
        </td>
        </tr>
    </table>
    
    <p>* Indicates a required field</p>
    

</form>
</body>
</html>
